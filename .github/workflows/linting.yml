name: Lint

on:
  workflow_call:
  workflow_dispatch:
  push:

jobs:
  lint:
    name: Linting debug
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run LintDebug
        uses: ./gradlew lintDebug